    <!-- 3 Carousel for latest sports events-->

    <div id="carouselExampleIndicators" class="carousel slide carousel-sports" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"

            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"

            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"

        </div>
        <div class="carousel-inner">

            <div class="carousel-item active">
                <img src="../images/sports/sa_vs_ind.jpg" class="d-block w-100 carousel-images" alt="...">

            </div>

        </div>

            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
